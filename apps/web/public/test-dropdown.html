<!DOCTYPE html>
<html>
<head>
  <title>Test Dropdown</title>
</head>
<body>
  <h1>Test Simple Dropdown</h1>
  <p>This tests if the dropdown change event works at all.</p>

  <select id="testSelect" style="padding: 10px; font-size: 16px;">
    <option value="">Choose...</option>
    <option value="apple">ğŸ Apple</option>
    <option value="pear">ğŸ Pear</option>
    <option value="plum">ğŸŸ£ Plum</option>
  </select>

  <div id="result" style="margin-top: 20px; padding: 10px; background: #f0f0f0;">
    <p>Selected value: <span id="selectedValue">none</span></p>
    <p>Change events fired: <span id="eventCount">0</span></p>
  </div>

  <script>
    let eventCount = 0;
    const select = document.getElementById('testSelect');
    const selectedValue = document.getElementById('selectedValue');
    const eventCountSpan = document.getElementById('eventCount');

    select.addEventListener('change', (e) => {
      eventCount++;
      selectedValue.textContent = e.target.value || 'empty string';
      eventCountSpan.textContent = eventCount;
      console.log('Change event fired! Value:', e.target.value);
    });
  </script>
</body>
</html>
